<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<title>Página 23</title>
	</head>

	<body>
		<h2>Objeto String()</h2>

		<script>
			var nome = window.prompt("Digite um nome:", "");

			var ult = nome.charAt(nome.length - 1);

			if (ult == 'o')
				window.confirm("Você é homem?");
			else if (ult == 'a')
							window.confirm("Você é mulher?");
					 else
					 		window.confirm("Você é homem ou mulher?");
		</script>
	</body>
</html>
