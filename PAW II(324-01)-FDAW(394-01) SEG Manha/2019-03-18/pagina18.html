	<body>
		<h2>Objeto Date()</h2>

		<script>
			var d = new Date();

			document.write("Olá, hoje é " + d.getDate() + "/" + (d.getMonth()+1) + "/" + d.getFullYear() + " e no momento são " + d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds());
		</script>
	</body>
