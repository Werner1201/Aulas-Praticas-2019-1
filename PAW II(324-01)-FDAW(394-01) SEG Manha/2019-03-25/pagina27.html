<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<title>Página 27</title>
	</head>

	<body>
		<h2>Manipulação de Vetores</h2>

		<script>
			var ditos = new Array(5);

			ditos[0] = "Nobody has patience with me.";
			ditos[1] = "Calm down but do not fret";
			ditos[2] = "Shut up, you drive me crazy";
			ditos[3] = "Do not mix with this rabbit";
			ditos[4] = "Tell everything to your mother";

			var ns = Math.round(Math.random() * 4);

			document.write(ditos[ns]);
		</script>
	</body>
</html>
