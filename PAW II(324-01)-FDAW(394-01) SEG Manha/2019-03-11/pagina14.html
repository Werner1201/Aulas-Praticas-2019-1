<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<title>Página 14</title>
	</head>

	<body>
		<h2>Sorteio de Números</h2>

		<script>
			document.write("Número aleatório entre 0 e 1: " + Math.random() + "<br />");
			document.write("Número aleatório entre 0 e 5: " + Math.random() * 5 + "<br />");
			document.write("Número aleatório entre 2 e 3: " + (Math.random() * 1 + 2) + "<br />");
			document.write("Número aleatório entre 5 e 12: " + (Math.random() * 7 + 5) + "<br />");
		</script>
		
	</body>
</html>
