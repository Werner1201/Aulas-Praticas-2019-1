<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<title>Página 08</title>
		<script>
			function somar(n1, n2) {
				var soma = n1 + n2;

				document.write("A soma é " + soma);
			}
		</script>
	</head>

	<body>
		<h2>Chamada a Funções sem Retorno e com Parâmetros</h2>

		<script>
			var n1 = Number(window.prompt("Digite um numero:", ""));
			var n2 = Number(window.prompt("Digite outro numero:", ""));
			
			somar(n1, n2);
		</script>
	</body>
</html>
