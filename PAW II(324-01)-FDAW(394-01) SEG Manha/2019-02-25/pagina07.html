<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<title>Página 07</title>
		<script>
			function somar() {
				var n1 = Number(window.prompt("Digite um numero:", ""));
				var n2 = Number(window.prompt("Digite outro numero:", ""));
				var soma = n1 + n2;

				document.write("A soma é " + soma);
			}
		</script>
	</head>

	<body>
		<h2>Chamada a Funções sem Retorno e sem Parâmetros</h2>

		<script>
			somar();
		</script>
	</body>
</html>
